name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main
        with:
          persist-credentials: false
      - name: Install pnpm
        uses: pnpm/action-setup@v3.0.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: install
        run: pnpm install
      - name: 'Store dist'
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: dist
          path: dist/*
          retention-days: 5
